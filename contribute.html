        <div style="width: 70%">
        <p class="paragraph5">If you know any Test center please let us know by filling the form below and provide us full information about the test center location and contact we will be grateful.</p>
        </div>
<div style="display: flex ; height: 50vh;">
    
    <div style ="width:70%; display:grid; gap: 1em; padding: 40px; flex:3">


        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Name</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="testName"
              placeholder="Enter the name of the test center"
              value=""
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Email</label
          >
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="testEmail"
              placeholder="Email Address of the Center"
              value=""
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Address</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="testAddress"
              placeholder="Physical Address of the Center"
              value=""
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Phone Number</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="testPhone"
              placeholder="Phone Number"
              value=""
            />
          </div>
        </div>
        <div class="mb-3 row">

            <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="descriptions" placeholder="Description about the Test Center" value="">
            </div>

        </div>
      </div>
