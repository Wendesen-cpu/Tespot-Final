<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contribute to Us</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="index.html"><img src="images/logo.png" alt="images" /></a>
      </div>
      <div class="menu">
        <a href="  index.html">Home</a>
        <a href="travel.html">Travel</a>
        <a href="contribute.html">Contribute</a>
        <a href="testCenter.html">Test Center</a>
        <a href="covid-Dailycase.html">Covid-19 Alert</a>
      </div>
    </nav>
    <br />
    <div style="width: 70%">
      <p class="paragraph5">
        If you know any Test center please let us know by filling the form below
        and provide us full information about the test center location and
        contact we will be grateful.
      </p>
    </div>
    <div style="display: flex; height: 50vh">
      <div style="width: 70%; display: grid; gap: 1em; padding: 40px; flex: 3">
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Name</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="testName"
              placeholder="Enter the name of the test center"
              value=""
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Email</label
          >
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="testEmail"
              placeholder="Email Address of the Center"
              value=""
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Address</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="testAddress"
              placeholder="Physical Address of the Center"
              value=""
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Phone Number</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="testPhone"
              placeholder="Phone Number"
              value=""
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Descriptions</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="descriptions"
              placeholder="Phone Number"
              value=""
            />
          </div>
        </div>
      </div>

      <div style="flex: 2; padding-top: 25px; margin-right: 15px">
        <img
          src="/images/thankyou.jpg"
          width="450px"
          height="300px"
          alt="thank you"
        />
      </div>
    </div>

    <button
      style="margin-left: 35%; margin-top: 20px; margin-top: 100px"
      type="button"
      id="contribute-btn"
      class="btn btn-success"
    >
      Submit
    </button>

    <script src="contribute.js"></script>
  </body>
</html>
